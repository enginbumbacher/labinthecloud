<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Euglena Modeling</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="text/javascript">
      window.EuglenaConfig = {
        experiment: {
          maxDuration: 60,
          bpuId: "eug3"
        },
        model: {
          tabs: [{
            modelType: "oneEye",
            parameters: {
              K: {
                label: "K",
                range: [-2, 2],
                resolution: 0.01,
                initialValue: {
                  base: -1,
                  delta: 0.2
                }
              },
              v: {
                label: "v",
                range: [-20, 20],
                resolution: 0.1,
                initialValue: {
                  base: 10,
                  delta: 2
                }
              },
              omega: {
                label: "Ω",
                range: [-2, 2],
                resolution: 0.01,
                initialValue: {
                  base: 1,
                  delta: 0.2
                }
              },
              randomness: {
                label: "Randomness",
                range: [0, 1],
                resolution: 0.01,
                initialValue: 0.15
              }
            }
          }, {
            modelType: "twoEye"
          }],
          euglenaCount: {
            range: [10, 50],
            initialValue: 30
          },
          simulationFps: 12
        },
        visualization: {
          visualizationTypes: [{
            id: "circle",
            label: "Circle",
            settings: {
              binCount: 24, //15° bins
              dT: 2,
              tStep: 0.5,
              width: 160,
              height: 160
            }
          }, {
            id: "histogram",
            label: "Histogram",
            settings: {
              binCount: 10,
              vRange: null,
              mode: 'component',
              dT: 2,
              tStep: 1,

              width: 300,
              height: 160
            }
          }, {
            id: "timeseries",
            label: "Time Series",
            settings: {
              vRange: null,
              mode: 'component',
              stdBand: true,
              dT: 1,

              width: 300,
              height: 200
            }
          }]
        },
        aggregate: {
          timeWindow: 2
        }
      };
    </script>
    <script data-main="./cslib/init" src="./cslib/thirdparty/require/require.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Euglena Modeling</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* https://projects.lukehaas.me/css-loaders/ */
      .loader,
      .loader:before,
      .loader:after {
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation: load7 1.8s infinite ease-in-out;
        animation: load7 1.8s infinite ease-in-out;
      }
      .loader {
        color: #000000;
        font-size: 10px;
        margin: 80px auto;
        position: relative;
        text-indent: -9999em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .loader:before,
      .loader:after {
        content: '';
        position: absolute;
        top: 0;
      }
      .loader:before {
        left: -3.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .loader:after {
        left: 3.5em;
      }
      @-webkit-keyframes .loader {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
      @keyframes load7 {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">Loading..</div>
    <script type="text/javascript">
      window.EuglenaConfig = {
        system: {
          maxLoginTime: 0,
          experimentModality: 'create', // 'observe','explore','create'
          modelModality: 'create', // 'observe','explore','create'
        },
        experiment: {
          maxDuration: 60,
          bpuId: "eug3"
          //,experimentHistory
        },
        model: {
          tabs: [{
            modelType: "oneEye",
            color: 0x2222ff,
            parameters: {
              K: {
                label: "Coupling",
                range: [-2, 2],
                resolution: 0.01,
                initialValue: {
                  base: -1,
                  delta: 0.2
                }
              },
              v: {
                label: "Forward Speed",
                range: [0, 10],
                resolution: 0.1,
                initialValue: {
                  base: 5,
                  delta: 2
                }
              },
              omega: {
                label: "Roll Speed",
                range: [-5, 5],
                resolution: 0.01,
                initialValue: {
                  base: 1,
                  delta: 0.2
                }
              },
              randomness: {
                label: "Randomness",
                range: [0, 1],
                resolution: 0.01,
                initialValue: 0.15
              }
            }
          }, {
            modelType: "twoEye",
            color: 0xdd0000,
            parameters: {
              K: {
                label: "Coupling",
                range: [-2, 2],
                resolution: 0.01,
                initialValue: {
                  base: -1,
                  delta: 0.2
                }
              },
              v: {
                label: "Forward Speed",
                range: [0, 10],
                resolution: 0.1,
                initialValue: {
                  base: 5,
                  delta: 2
                }
              },
              omega: {
                label: "Roll Speed",
                range: [-5, 5],
                resolution: 0.01,
                initialValue: {
                  base: 1,
                  delta: 0.2
                }
              },
              randomness: {
                label: "Randomness",
                range: [0, 1],
                resolution: 0.01,
                initialValue: 0.15
              }
            }
          }],
          euglenaCount: {
            range: [10, 50],
            initialValue: 30
          },
          simulationFps: 12
        },
        visualization: {
           visualizationTypes: [
          {
            id: "circle",
            label: "Circle",
            settings: {
              binCount: 24, //15Â° bins
              dT: 2,
              tStep: 0.5,
              width: 160,
              height: 160
            }
          }, {
            id: "histogram",
            label: "Histogram",
            settings: {
              binCount: 10,
              vRange: null,
              mode: 'component',
              dT: 2,
              tStep: 1,

              width: 300,
              height: 160
            }
          }, {
            id: "timeseries",
            label: "Time Series",
            settings: {
              vRange: null,
              mode: 'component',
              stdBand: true,
              dT: 1,

              width: 300,
              height: 200
            }
          }
        ]
        }
        ,
        aggregate: {
         timeWindow: 2
        }
      };
    </script>
    <script data-main="./cslib/init" src="./cslib/thirdparty/require/require.js"></script>
  </body>
</html>

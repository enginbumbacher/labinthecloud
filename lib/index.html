<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Euglena Modeling</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* https://projects.lukehaas.me/css-loaders/ */
      .loader,
      .loader:before,
      .loader:after {
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation: load7 1.8s infinite ease-in-out;
        animation: load7 1.8s infinite ease-in-out;
      }
      .loader {
        color: #000000;
        font-size: 10px;
        margin: 80px auto;
        position: relative;
        text-indent: -9999em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }
      .loader:before,
      .loader:after {
        content: '';
        position: absolute;
        top: 0;
      }
      .loader:before {
        left: -3.5em;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }
      .loader:after {
        left: 3.5em;
      }
      @-webkit-keyframes .loader {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
      @keyframes load7 {
        0%,
        80%,
        100% {
          box-shadow: 0 2.5em 0 -1.3em;
        }
        40% {
          box-shadow: 0 2.5em 0 0;
        }
      }
    </style>
  </head>
  <body>
    <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
      <category name="Behaving" colour="#a55b5b">
        <block type="forward_speed">
          <field name="SPEED">2.1</field>
        </block>
        <block type="action_by">
          <field name="NAME">LIGHT_AWAY</field>
        </block>
        <block type="action">
          <field name="NAME">LIGHT_AWAY</field>
        </block>
        <block type="either_way"></block>
      </category>
      <category name="Sensing" colour="#80a55b">
        <block type="calc_light"></block>
        <block type="question_adapt"></block>
        <block type="see_light"></block>
        <block type="logic_compare">
          <field name="OP">EQ</field>
        </block>
        <block type="logic_negate"></block>
        <block type="logic_boolean">
          <field name="BOOL">TRUE</field>
        </block>
      </category>
      <category name="Quantities" colour="#5ba5a5">
        <block type="qual_absolute">
          <field name="NAME">LOW</field>
        </block>
        <block type="qual_relative">
          <field name="NAME">LESS</field>
        </block>
        <block type="modifier_rand"></block>
        <block type="modifier_prob">
          <field name="Factor">diff_light_CP</field>
        </block>
        <block type="math_number">
          <field name="NUM">0</field>
        </block>
        <block type="math_trig">
          <field name="OP">SIN</field>
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">45</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_int">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="Processing" colour="#805ba5">
        <block type="question_restore"></block>
        <block type="question_reference">
          <field name="compare">BRIGHTER</field>
          <field name="compare_out">reference_light</field>
        </block>
        <block type="compare_leftright">
          <field name="compare">left_more</field>
        </block>
        <block type="compare_nowprevious">
          <field name="compare">left_more</field>
        </block>
        <block type="question_shock_simple"></block>
        <block type="question_shock"></block>
        <block type="question_reference_simple"></block>
      </category>
      <category name="Programming" colour="#5b6da5">
        <block type="text">
          <field name="TEXT"></field>
        </block>
        <block type="colour_picker">
          <field name="COLOUR">#ff0000</field>
        </block>
        <block type="controls_if"></block>
      </category>
    </xml>
    <xml xmlns="http://www.w3.org/1999/xhtml" id="defaultWorkspaceBlocks" style="display:none">
      <variables></variables>
      <block type="every_time" id="XN3[kHW+k6_69-gU$#lo" x="63" y="63"></block>
    </xml>
    <div class="loader">Loading..</div>
    <script src="/cslib/thirdparty/blockly/blockly_compressed.js"></script>
    <script src="/cslib/thirdparty/blockly/blocks_compressed.js"></script>
    <script src="/cslib/thirdparty/blockly/javascript_compressed.js"></script>
    <script src="/cslib/thirdparty/blockly/msg/js/en.js"></script>
    <script src="/cslib/module/euglena/model_blockly/modeling_blocks.js"></script>

    <script type="text/javascript">

          maxLoginTime: 0,
          experimentModality: 'create', // 'observe','explore','create', 'createAndHistory'
          modelModality: 'create', // 'observe','explore','create'
          expModelModality: 'simultaneous', //'simultaneous','sequential' - for seeing model and live not together
          enableDirectComparison: false // false: cannot do direct comparison between models
        },
        experiment: {
          maxDuration: 60,
          bpuId: "eug3",
          euglenaServerMode:"demo"
          //,experimentHistory
        },
        model: {
          tabs: [{
            modelType: "blockly",

              },

                }
              },

              }
            }
          }, {
            modelType: "oneEye",

                  base: -1,
                  delta: 0.2
                }
              },
              v: {
                label: "Forward Speed",
                range: [0, 10],

                initialValue: {
                  base: 5,
                  delta: 2
                }
              },
              omega: {
                label: "Roll Speed",
                range: [-5, 5],
                resolution: 0.01,
                initialValue: {
                  base: 1,
                  delta: 0.2
                }
              },
              randomness: {
                label: "Randomness",
                range: [0, 1],
                resolution: 0.01,
                initialValue: 0.15
              }
            }
          }, {
            modelType: "twoEye",
            color: 0xdd0000,
            parameters: {
              K: {
                label: "Coupling",

                initialValue: {
                  base: -1,
                  delta: 0.2
                }
              },
              v: {
                label: "Forward Speed",

                  delta: 2
                }
              },
              omega: {

                initialValue: {
                  base: 1,
                  delta: 0.2
                }
              },
              randomness: {
                label: "Randomness",
                range: [0, 1],
                resolution: 0.01,
                initialValue: 0.15
              }
            }
          }],
          euglenaCount: {
            range: [10, 50],
            initialValue: 30
          },
          simulationFps: 12
        },
        visualization: {
           visualizationTypes: [
          {
            id: "circle",

            settings: {
              binCount: 24, //15Â° bins
              dT: 2,
              tStep: 0.5,
              width: 160,
              height: 160
            }
          }, {
            id: "histogram",
            label: "Histogram",
            settings: {
              binCount: 10,
              vRange: null,
              mode: 'component',
              dT: 2,
              tStep: 1,

              width: 300,
              height: 160
            }
          }, {
            id: "timeseries",
            label: "Time Series",
            settings: {
              vRange: null,
              mode: 'component',

              dT: 1,

              width: 300,
              height: 200
            }
          }
        ]
        },
        aggregate: {
         timeWindow: 2
       },
       modeling: {
        timeWindow: 2
       }
      };
    </script>
    <script data-main="./cslib/init" src="./cslib/thirdparty/require/require.js"></script>
  </body>
</html>

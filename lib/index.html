<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Euglena Modeling</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="text/javascript">
      window.EuglenaConfig = {
        experiment: {
          maxDuration: 60
        },
        visualization: {
          aggregate: {
            allow: false
          },
          visualizationTypes: [{
            id: "circle",
            label: "Circle",
            settings: {
              binCount: 24, //15° bins
              dT: 0.5,
              tStep: 2,
              width: 160,
              height: 160
            }
          }]
        },
        visualizationType: ["circle"],
        dataVis: {
          circle: {
            binCount: 24, //15° bins
            dT: 0.5,
            tStep: 2,
            width: 160,
            height: 160
          },
          histogram: {
            binCount: 10,
            vRange: null,
            mode: 'component',
            dT: 2,
            tStep: 1,

            width: 300,
            height: 160
          },
          timeseries: {
            vRange: null,
            mode: 'component',
            stdBand: true,
            dT: 1,

            width: 300,
            height: 200
          }
        },
        view3d: {
          count: 30,
          bounds: {
            width: 400,
            height: 300
          }
        },
        managers: {
          component: {
            K: -0.0001,
            K_delta: 0.00002,
            v: 10,
            v_delta: 2,
            omega: 1,
            omega_delta: 0.2,
            randomness: 0.03
          }
        }
      };
    </script>
    <script data-main="./cslib/init" src="./cslib/thirdparty/require/require.js"></script>
  </body>
</html>
